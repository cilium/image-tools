name: PR Check
on: [pull_request,push]

jobs:
  lint:
    name: Run static checks
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: docker://docker.io/cilium/image-maker:3475ee935e094acc5999f23a14253c3055fdc32f
        name: Run make lint
        with:
          entrypoint: make
          args: lint
