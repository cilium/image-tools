name: PR Check
on: [pull_request,push]

jobs:
  lint:
    name: Run static checks
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: docker://quay.io/cilium/image-maker:8fb8f8325d966505552183f756eae4e3cb60d195
        name: Run make lint
        with:
          entrypoint: make
          args: lint
