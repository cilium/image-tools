name: PR Check
on: [pull_request,push]

jobs:
  lint:
    name: Run static checks
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: docker://docker.io/cilium/image-maker:f768d2eac89afafdbf1c0172d7c3d8a9d5c84e32
        name: Run make lint
        with:
          entrypoint: make
          args: lint
