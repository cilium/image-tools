name: PR Check
on: [pull_request,push]

jobs:
  lint:
    name: Run static checks
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: docker://docker.io/cilium/image-maker:391ddcd9a463f4056546f298965722764aee5b43
        name: Run make lint
        with:
          entrypoint: make
          args: lint
