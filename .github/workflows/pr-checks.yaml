name: PR Check
on:
  pull_request: {}
  push:
    branches:
    - master

jobs:
  lint:
    name: Run static checks
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: docker://quay.io/cilium/image-maker:68cf0628c7a77124319cb8c33434b8cdb42a3865
        name: Run make lint
        with:
          entrypoint: make
          args: lint
