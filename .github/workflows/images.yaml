name: Images
on:
  pull_request: {}
  push:
    branches: [master]

jobs:
  generate-images-matrix:
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.generate-images-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: Generate images matrix
        id: generate-images-matrix
        run: echo "matrix=$(ls images | jq -R . | jq -sc '{images:.}')" | tee $GITHUB_OUTPUT

  build-and-push:
    name: ${{ github.event_name == 'push' && 'Build and push' || 'Build' }} ${{ matrix.image }} image
    runs-on: oracle-vm-32cpu-128gb-x86-64
    needs: generate-images-matrix
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJSON(needs.generate-images-matrix.outputs.matrix).images }}
    timeout-minutes: 720
    steps:
      - name: Set up job variables
        id: vars
        run: |
          if [ ${{ github.event.issue.pull_request || github.event.pull_request }} ]; then
            PUSH=false
          else
            PUSH=true
          fi
          echo "push=${PUSH}" >> $GITHUB_OUTPUT

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392  # v3.6.0

      - name: Login to quay.io
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME_IMAGE_TOOLS }}
          password: ${{ secrets.QUAY_PASSWORD_IMAGE_TOOLS }}

      - uses: docker://quay.io/cilium/image-maker:1755027480-74de989@sha256:be90a4b1ccb7553e54f8eb8224a82a5f886cdbd6057dafc9d36205615f46d696
        name: Run make ${{ matrix.image }}-image
        with:
          entrypoint: sh
          args: -c "git config --global --add safe.directory /github/workspace && rm /etc/docker/config.json && make ${{ matrix.image }}-image PUSH=${{ steps.vars.outputs.push }}"
